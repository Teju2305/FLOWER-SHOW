<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thank You </title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-image:url(bgi5.jpg);
    background-repeat:no-repeat;
    background-size: cover; background-attachment: fixed;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    text-align: center;
}

h1 {
    color:black;
}

p {
    margin-top: 10px;
    color: #666;
}

.images {
    margin-top: 20px;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.images img {
    width: 30%;
    border-radius: 8px;
    margin-bottom: 20px;
}

.button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.button:hover {
    background-color: #45a049;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Visiting!</h1>
        <p>We hope you enjoyed your experience with us. Please come again soon!</p>
        <div class="images">
            <img src="1.jpeg" alt="Beautiful Flower Arrangement">
            <img src="2.jpeg" alt="Bouquet of Roses">
        </div>
        <a href="home.html" class="button">Back to Home</a>
    </div>
</body>
</html>
